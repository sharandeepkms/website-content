  <rect x="140" y="420" width="320" height="130" rx="18" fill="#0b1224" stroke="#1f2937" stroke-width="2" opacity="0.9"/>
  <text x="170" y="460" fill="#a5f3fc" font-size="16" font-family="Inter, Arial, sans-serif" letter-spacing="3">AI WORKLOADS</text>
  <text x="170" y="490" fill="#E5E7EB" font-size="22" font-family="Inter, Arial, sans-serif" font-weight="600">Loss-aware QoS, ECN/RED, PFC watchdog</text>
