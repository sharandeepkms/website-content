  <path d="M740 360 C 740 420, 740 440, 740 520" stroke="url(#link)" stroke-width="5" stroke-linecap="round" opacity="0.9"/>
  <path d="M740 360 C 760 400, 820 440, 840 520" stroke="url(#link)" stroke-width="5" stroke-linecap="round" opacity="0.9"/>

  <path d="M940 360 C 880 400, 760 440, 640 520" stroke="url(#link)" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <path d="M940 360 C 940 420, 940 440, 740 520" stroke="url(#link)" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
