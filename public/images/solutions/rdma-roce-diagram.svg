<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C48C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00C2FF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="700" fill="url(#roceGrad)"/>
  
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0041C2">
    RDMA over Converged Ethernet (RoCE) Architecture
  </text>
  
  <!-- GPU Node 1 -->
  <rect x="100" y="120" width="200" height="180" rx="10" fill="#00C48C" stroke="#0041C2" stroke-width="2"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GPU Node 1</text>
  <rect x="120" y="170" width="160" height="40" rx="5" fill="#0041C2" opacity="0.3"/>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">NVIDIA A100</text>
  <rect x="120" y="220" width="160" height="30" rx="5" fill="#5A5EFF" opacity="0.3"/>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">RDMA NIC</text>
  <rect x="120" y="260" width="160" height="30" rx="5" fill="#00C2FF" opacity="0.3"/>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">RoCEv2 Stack</text>
  
  <!-- Network Switch -->
  <rect x="450" y="120" width="300" height="180" rx="10" fill="#0041C2" stroke="#002B7B" stroke-width="2"/>
  <text x="600" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">SONiC Switch</text>
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#B3D9FF">100GbE Leaf</text>
  
  <!-- PFC Configuration -->
  <rect x="480" y="200" width="240" height="40" rx="5" fill="#00C48C" opacity="0.3"/>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PFC Enabled</text>
  <text x="600" y="235" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#E6FFF5">Queues 3,4</text>
  
  <!-- ECN Configuration -->
  <rect x="480" y="250" width="240" height="40" rx="5" fill="#5A5EFF" opacity="0.3"/>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ECN Configured</text>
  <text x="600" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#E0E0FF">DCQCN</text>
  
  <!-- GPU Node 2 -->
  <rect x="900" y="120" width="200" height="180" rx="10" fill="#00C48C" stroke="#0041C2" stroke-width="2"/>
  <text x="1000" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">GPU Node 2</text>
  <rect x="920" y="170" width="160" height="40" rx="5" fill="#0041C2" opacity="0.3"/>
  <text x="1000" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">NVIDIA A100</text>
  <rect x="920" y="220" width="160" height="30" rx="5" fill="#5A5EFF" opacity="0.3"/>
  <text x="1000" y="240" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">RDMA NIC</text>
  <rect x="920" y="260" width="160" height="30" rx="5" fill="#00C2FF" opacity="0.3"/>
  <text x="1000" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">RoCEv2 Stack</text>
  
  <!-- RDMA Flow -->
  <path d="M 300 210 Q 600 150 900 210" stroke="#00C48C" stroke-width="4" fill="none" marker-end="url(#arrowRoCE)"/>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00C48C">RDMA Transfer</text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">Zero-copy, kernel bypass</text>
  
  <!-- Buffer Management -->
  <rect x="100" y="360" width="300" height="120" rx="10" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  <text x="250" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0041C2">Buffer Configuration</text>
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Ingress Lossless Pool: 139MB</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">XOFF Threshold: 20MB</text>
  <text x="250" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Dynamic Threshold: Enabled</text>
  
  <!-- PFC Details -->
  <rect x="500" y="360" width="300" height="120" rx="10" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  <text x="650" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0041C2">PFC Configuration</text>
  <text x="650" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Enabled on Queues: 3, 4</text>
  <text x="650" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Watchdog: Enabled</text>
  <text x="650" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Detection Time: 2000ms</text>
  
  <!-- ECN Details -->
  <rect x="900" y="360" width="200" height="120" rx="10" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  <text x="1000" y="390" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0041C2">ECN Settings</text>
  <text x="1000" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Mode: ECN_ALL</text>
  <text x="1000" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Min: 1MB</text>
  <text x="1000" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Max: 2MB</text>
  
  <!-- Performance Metrics -->
  <rect x="100" y="530" width="1000" height="120" rx="10" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1"/>
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0041C2">Performance Characteristics</text>
  
  <rect x="150" y="580" width="180" height="50" rx="5" fill="#00C48C" opacity="0.2"/>
  <text x="240" y="600" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0041C2">Latency</text>
  <text x="240" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">&lt; 1Î¼s inter-GPU</text>
  
  <rect x="380" y="580" width="180" height="50" rx="5" fill="#00C2FF" opacity="0.2"/>
  <text x="470" y="600" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0041C2">Bandwidth</text>
  <text x="470" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">100Gbps per port</text>
  
  <rect x="610" y="580" width="180" height="50" rx="5" fill="#5A5EFF" opacity="0.2"/>
  <text x="700" y="600" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0041C2">Packet Loss</text>
  <text x="700" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">&lt; 0.001%</text>
  
  <rect x="840" y="580" width="180" height="50" rx="5" fill="#FACC15" opacity="0.2"/>
  <text x="930" y="600" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0041C2">CPU Offload</text>
  <text x="930" y="620" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">Zero-copy RDMA</text>
  
  <defs>
    <marker id="arrowRoCE" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00C48C" />
    </marker>
  </defs>
</svg>

