<svg width="1200" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0041C2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00C2FF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="700" fill="url(#k8sGrad)"/>
  
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0041C2">
    Kubernetes Cluster Architecture
  </text>
  
  <!-- Control Plane -->
  <rect x="450" y="80" width="300" height="100" rx="10" fill="#0041C2" stroke="#002B7B" stroke-width="2"/>
