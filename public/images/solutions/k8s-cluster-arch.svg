  <rect x="200" y="430" width="60" height="50" rx="5" fill="#00C48C" stroke="#0041C2" stroke-width="1"/>
  <text x="230" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Pod</text>
  
  <rect x="420" y="430" width="60" height="50" rx="5" fill="#00C48C" stroke="#0041C2" stroke-width="1"/>
  <text x="450" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Pod</text>
  <rect x="500" y="430" width="60" height="50" rx="5" fill="#00C48C" stroke="#0041C2" stroke-width="1"/>
  <text x="530" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Pod</text>
  
  <rect x="720" y="430" width="60" height="50" rx="5" fill="#00C48C" stroke="#0041C2" stroke-width="1"/>
  <text x="750" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Pod</text>
  <rect x="800" y="430" width="60" height="50" rx="5" fill="#00C48C" stroke="#0041C2" stroke-width="1"/>
  <text x="830" y="455" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Pod</text>
  
  <!-- Services -->
  <rect x="950" y="240" width="200" height="140" rx="10" fill="#5A5EFF" stroke="#0041C2" stroke-width="2"/>
  <text x="1050" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Services</text>
  <rect x="970" y="285" width="160" height="25" rx="5" fill="white" opacity="0.2"/>
  <text x="1050" y="302" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Service Discovery</text>
  <rect x="970" y="315" width="160" height="25" rx="5" fill="white" opacity="0.2"/>
  <text x="1050" y="332" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Load Balancing</text>
  <rect x="970" y="345" width="160" height="25" rx="5" fill="white" opacity="0.2"/>
  <text x="1050" y="362" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Ingress</text>
  
  <!-- Storage -->
  <rect x="950" y="430" width="200" height="100" rx="10" fill="#FACC15" stroke="#0041C2" stroke-width="2"/>
  <text x="1050" y="460" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#001B47">Storage</text>
  <text x="1050" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Persistent Volumes</text>
  <text x="1050" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">StorageClasses</text>
  <text x="1050" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">CSI Drivers</text>
  
  <!-- Connections -->
  <line x1="600" y1="180" x2="200" y2="240" stroke="#0041C2" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="180" x2="500" y2="240" stroke="#0041C2" stroke-width="2" opacity="0.5"/>
  <line x1="600" y1="180" x2="800" y2="240" stroke="#0041C2" stroke-width="2" opacity="0.5"/>
  <line x1="800" y1="320" x2="1050" y2="320" stroke="#5A5EFF" stroke-width="2" opacity="0.5"/>
  <line x1="500" y1="380" x2="1050" y2="480" stroke="#FACC15" stroke-width="2" opacity="0.5"/>
