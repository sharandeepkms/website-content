  <text x="600" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#B3D9FF">API Server, etcd, Scheduler, Controller Manager</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#B3D9FF">High Availability (3 nodes)</text>
  
  <!-- Worker Nodes -->
  <rect x="100" y="240" width="200" height="140" rx="10" fill="#00C2FF" stroke="#0041C2" stroke-width="2"/>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#001B47">Worker Node 1</text>
  <rect x="120" y="285" width="160" height="30" rx="5" fill="#00C48C" opacity="0.3"/>
  <text x="200" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">kubelet</text>
  <rect x="120" y="320" width="160" height="30" rx="5" fill="#5A5EFF" opacity="0.3"/>
