  <rect x="120" y="355" width="160" height="20" rx="5" fill="#FACC15" opacity="0.3"/>
  <text x="200" y="368" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">CNI (Cilium)</text>
  
  <rect x="400" y="240" width="200" height="140" rx="10" fill="#00C2FF" stroke="#0041C2" stroke-width="2"/>
  <text x="500" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#001B47">Worker Node 2</text>
  <rect x="420" y="285" width="160" height="30" rx="5" fill="#00C48C" opacity="0.3"/>
  <text x="500" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">kubelet</text>
  <rect x="420" y="320" width="160" height="30" rx="5" fill="#5A5EFF" opacity="0.3"/>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">kube-proxy</text>
  <rect x="420" y="355" width="160" height="20" rx="5" fill="#FACC15" opacity="0.3"/>
  <text x="500" y="368" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">CNI (Cilium)</text>
  
  <rect x="700" y="240" width="200" height="140" rx="10" fill="#00C2FF" stroke="#0041C2" stroke-width="2"/>
  <text x="800" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#001B47">Worker Node 3</text>
  <rect x="720" y="285" width="160" height="30" rx="5" fill="#00C48C" opacity="0.3"/>
  <text x="800" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">kubelet</text>
  <rect x="720" y="320" width="160" height="30" rx="5" fill="#5A5EFF" opacity="0.3"/>
  <text x="800" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#475569">kube-proxy</text>
  <rect x="720" y="355" width="160" height="20" rx="5" fill="#FACC15" opacity="0.3"/>
  <text x="800" y="368" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">CNI (Cilium)</text>
  
  <!-- Pods -->
  <rect x="120" y="430" width="60" height="50" rx="5" fill="#00C48C" stroke="#0041C2" stroke-width="1"/>
