<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0041C2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00C2FF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0041C2">
    SONiC Network Architecture
  </text>
  
  <!-- Spine Layer -->
  <g id="spine-layer">
    <rect x="400" y="100" width="200" height="80" rx="8" fill="#0041C2" stroke="#002B7B" stroke-width="2"/>
    <text x="500" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Spine Switch</text>
    <text x="500" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#B3D9FF">400GbE</text>
    
    <rect x="700" y="100" width="200" height="80" rx="8" fill="#0041C2" stroke="#002B7B" stroke-width="2"/>
    <text x="800" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Spine Switch</text>
    <text x="800" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#B3D9FF">400GbE</text>
  </g>
  
  <!-- Leaf Layer -->
  <g id="leaf-layer">
    <rect x="200" y="250" width="150" height="70" rx="8" fill="#00C2FF" stroke="#0041C2" stroke-width="2"/>
    <text x="275" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#001B47">Leaf 1</text>
    <text x="275" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">100GbE</text>
    
    <rect x="400" y="250" width="150" height="70" rx="8" fill="#00C2FF" stroke="#0041C2" stroke-width="2"/>
    <text x="475" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#001B47">Leaf 2</text>
    <text x="475" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">100GbE</text>
    
    <rect x="600" y="250" width="150" height="70" rx="8" fill="#00C2FF" stroke="#0041C2" stroke-width="2"/>
    <text x="675" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#001B47">Leaf 3</text>
    <text x="675" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">100GbE</text>
    
    <rect x="800" y="250" width="150" height="70" rx="8" fill="#00C2FF" stroke="#0041C2" stroke-width="2"/>
    <text x="875" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#001B47">Leaf 4</text>
    <text x="875" y="305" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#475569">100GbE</text>
  </g>
  
  <!-- Server Layer -->
  <g id="server-layer">
    <rect x="150" y="400" width="100" height="60" rx="6" fill="#00C48C" stroke="#0041C2" stroke-width="1.5"/>
    <text x="200" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Server</text>
    <text x="200" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E6FFF5">25GbE</text>
    
    <rect x="300" y="400" width="100" height="60" rx="6" fill="#00C48C" stroke="#0041C2" stroke-width="1.5"/>
    <text x="350" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Server</text>
    <text x="350" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E6FFF5">25GbE</text>
    
    <rect x="450" y="400" width="100" height="60" rx="6" fill="#00C48C" stroke="#0041C2" stroke-width="1.5"/>
    <text x="500" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Server</text>
    <text x="500" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E6FFF5">25GbE</text>
    
    <rect x="600" y="400" width="100" height="60" rx="6" fill="#00C48C" stroke="#0041C2" stroke-width="1.5"/>
    <text x="650" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Server</text>
    <text x="650" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E6FFF5">25GbE</text>
    
    <rect x="750" y="400" width="100" height="60" rx="6" fill="#00C48C" stroke="#0041C2" stroke-width="1.5"/>
    <text x="800" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Server</text>
    <text x="800" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E6FFF5">25GbE</text>
    
    <rect x="900" y="400" width="100" height="60" rx="6" fill="#00C48C" stroke="#0041C2" stroke-width="1.5"/>
    <text x="950" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Server</text>
    <text x="950" y="445" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#E6FFF5">25GbE</text>
  </g>
  
  <!-- Connections: Spine to Leaf -->
  <line x1="500" y1="180" x2="275" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  <line x1="500" y1="180" x2="475" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  <line x1="500" y1="180" x2="675" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  <line x1="500" y1="180" x2="875" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  
  <line x1="800" y1="180" x2="275" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  <line x1="800" y1="180" x2="475" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  <line x1="800" y1="180" x2="675" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  <line x1="800" y1="180" x2="875" y2="250" stroke="#0041C2" stroke-width="2" opacity="0.6"/>
  
  <!-- Connections: Leaf to Server -->
  <line x1="275" y1="320" x2="200" y2="400" stroke="#00C2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="275" y1="320" x2="350" y2="400" stroke="#00C2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="475" y1="320" x2="500" y2="400" stroke="#00C2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="675" y1="320" x2="650" y2="400" stroke="#00C2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="875" y1="320" x2="800" y2="400" stroke="#00C2FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="875" y1="320" x2="950" y2="400" stroke="#00C2FF" stroke-width="1.5" opacity="0.5"/>
  
  <!-- EVPN-VXLAN Overlay -->
  <rect x="50" y="550" width="1100" height="200" rx="10" fill="none" stroke="#5A5EFF" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#5A5EFF">EVPN-VXLAN Overlay</text>
  
  <!-- VNI Labels -->
  <circle cx="200" cy="620" r="30" fill="#5A5EFF" opacity="0.2"/>
  <text x="200" y="628" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#5A5EFF">VNI 1000</text>
  
  <circle cx="500" cy="620" r="30" fill="#5A5EFF" opacity="0.2"/>
  <text x="500" y="628" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#5A5EFF">VNI 2000</text>
  
  <circle cx="800" cy="620" r="30" fill="#5A5EFF" opacity="0.2"/>
  <text x="800" y="628" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#5A5EFF">VNI 3000</text>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 750)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="white" stroke="#CBD5E1" stroke-width="1"/>
    <text x="10" y="18" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0F172A">Legend:</text>
    <rect x="10" y="25" width="15" height="10" fill="#0041C2"/>
    <text x="30" y="33" font-family="Arial, sans-serif" font-size="9" fill="#475569">Spine</text>
    <rect x="80" y="25" width="15" height="10" fill="#00C2FF"/>
    <text x="100" y="33" font-family="Arial, sans-serif" font-size="9" fill="#475569">Leaf</text>
    <rect x="140" y="25" width="15" height="10" fill="#00C48C"/>
    <text x="160" y="33" font-family="Arial, sans-serif" font-size="9" fill="#475569">Server</text>
  </g>
</svg>

